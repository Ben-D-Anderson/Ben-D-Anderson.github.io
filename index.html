---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date"
      >{{ post.date | date_to_string }}</time
    >
    {{ post.content | strip_html | truncatewords: 30 }}...
  <br/>
  <br/>
  <br/>
  {% endfor %}
</div>
